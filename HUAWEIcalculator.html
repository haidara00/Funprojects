<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUAWEI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background-color: #121212;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }
        
        .brand-header {
            padding: 20px 25px 10px;
            color: #888;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .huawei-logo {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 16px;
        }
        
        .display {
            padding: 30px 25px;
            text-align: right;
            background-color: #121212;
        }
        
        .previous-operand {
            color: #888;
            font-size: 18px;
            min-height: 27px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .current-operand {
            color: white;
            font-size: 56px;
            font-weight: 300;
            min-height: 65px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #2a2a2a;
            padding: 1px;
        }
        
        button {
            border: none;
            padding: 22px 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.1s ease;
            background-color: #1e1e1e;
            color: white;
            outline: none;
        }
        
        button:active {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .function-btn {
            background-color: #2a2a2a;
            color: #ff6b6b;
            font-weight: 500;
        }
        
        .operator-btn {
            background-color: #2a2a2a;
            color: #6b8cff;
            font-size: 28px;
        }
        
        .equals-btn {
            background-color: #6b8cff;
            color: white;
            font-size: 28px;
        }
        
        .zero-btn {
            grid-column: span 2;
        }
        
        .huawei-purple {
            color: #c678ff;
        }
        
        .huawei-blue {
            color: #6b8cff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand-header">
            <div class="huawei-logo">HUAWEI</div>
            <div>Calculator</div>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <!-- Row 1 -->
            <button class="function-btn" data-action="clear">C</button>
            <button class="function-btn" data-action="backspace">⌫</button>
            <button class="function-btn" data-action="percent">%</button>
            <button class="operator-btn" data-operator="÷">÷</button>
            
            <!-- Row 2 -->
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="operator-btn" data-operator="×">×</button>
            
            <!-- Row 3 -->
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="operator-btn" data-operator="-">−</button>
            
            <!-- Row 4 -->
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="operator-btn" data-operator="+">+</button>
            
            <!-- Row 5 -->
            <button class="number-btn zero-btn" data-number="0">0</button>
            <button class="number-btn" data-number=".">.</button>
            <button class="equals-btn" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.isNewCalculation = true;
            }
            
            delete() {
                if (this.currentOperand.length === 1 || 
                   (this.currentOperand.length === 2 && this.currentOperand.startsWith('-'))) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (this.isNewCalculation) {
                    this.currentOperand = '';
                    this.isNewCalculation = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '−':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.isNewCalculation = true;
            }
            
            calculatePercentage() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                
                this.currentOperand = (current / 100).toString();
                this.isNewCalculation = true;
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.formatDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.formatDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
            
            formatDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
        }
        
        // Initialize calculator
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Event Listeners
        document.querySelectorAll('.number-btn').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
            });
        });
        
        document.querySelectorAll('.operator-btn').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operator'));
                calculator.updateDisplay();
            });
        });
        
        document.querySelector('[data-action="equals"]').addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="clear"]').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="backspace"]').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="percent"]').addEventListener('click', () => {
            calculator.calculatePercentage();
            calculator.updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            
            if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            }
            
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key === '+' ? '+' : '−');
                calculator.updateDisplay();
            }
            
            if (event.key === '*' || event.key === 'x') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            }
            
            if (event.key === '/') {
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            }
            
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Escape' || event.key === 'Delete') {
                calculator.clear();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (event.key === '%') {
                calculator.calculatePercentage();
                calculator.updateDisplay();
            }
        });
        
        // Initialize display
        calculator.updateDisplay();
    </script>
</body>
</html>
